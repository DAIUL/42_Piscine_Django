{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>Login</h1>

{% if form.errors %}
	<p style="color: red;">Invalid username or password.</p>
{% endif %}

<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Log in</button>
</form>
{% endblock content %}
