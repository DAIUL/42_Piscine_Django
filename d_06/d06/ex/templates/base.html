<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>{% block title %}{% endblock title %}</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	{% block style %}{% endblock style %}
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url "ex00_homepage" %}">LPT</a>
    {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url "ex01_sign_out" %}">Sign out</a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand">Hello {{user}}!</a>
    {% else %}
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url "ex01_sign_up" %}">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "ex01_sign_in" %}">Sign In</a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand">Hello {{username}}!</a>
    {% endif %}
  </div>
</nav>

	<div>
		{% block content %}{% endblock content %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
