{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block style %}{% endblock style %}

{% block nav %} {% endblock nav %}

{% block content %}
{% if movies %}
	<h1>Movie List</h1>

	<form method="post">
		{% csrf_token %}
	<select name="title">
		{% for movie in movies %}
			<option value="{{movie}}">{{movie}}</option>
		{% endfor %}
	</select>
		<textarea name="op_crawl" id="op_crawl"></textarea>
		<button type="submit">Update</button>
	</form>
{% else %}
	<p>No data available</p>
{% endif %}
{% endblock content %}
